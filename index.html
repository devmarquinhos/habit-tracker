<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Importando as fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Importando o CSS -->
    <link rel="stylesheet" href="style.css"/>
    <title>Habits</title>
  </head>
  <body>
    <!-- Header com o botão e a Logo do Habits -->
    <header>
        <!-- Logo do Habits -->
        <img src="./assets/habits-logo.svg" alt="Logo da aplicação Habits"/>
    
        <!-- Botão para Registrar o dia -->
        <button><img src="./assets/plus.svg" alt="Ícone de mais roxo"/> Registrar o meu dia</button>
    </header>

    <form id="form-habits">
        <!-- Hábitos -->
        <div class="habits">
            <div class="habit">🏃‍♂️</div>
            <div class="habit">💧</div>
            <div class="habit">💪</div>
            <div class="habit">💤</div>
            <div class="habit">🦮</div>
            <div class="habit">🥗</div>
        </div>

        <!-- Dias -->
        <div class="days">
            <div class="day">
                <!-- Dia -->
                <div>03/01</div>
                    <!-- Inputs -->
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="apple">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="dog">
                    <input type="checkbox" name="salad">
            </div>

            <div class="day">
                <!-- Dia -->
                <div>04/01</div>
                    <!-- Inputs -->
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="apple">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="dog">
                    <input type="checkbox" name="salad">
            </div>

            <div class="day">
                <!-- Dia -->
                <div>05/01</div>
                    <!-- Inputs -->
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="apple">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="dog">
                    <input type="checkbox" name="salad">
            </div>
        </div>
    </form>

  </body>
</html>
